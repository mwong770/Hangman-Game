
<!DOCTYPE html>

<html lang="en-us">

<head>

  	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  	<title>Hangman</title>
  	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  	
</head>

<body>
	
	<!--less variation in movement when making responsive if put swingMonkey here -->
	<img id="swingMonkey" src="assets/images/swingmonkey.png"/>

	<header id=header>

		<h1> Hangman </h1>

		<h3>Can you guess <br/> all 20 animals I'm thinking of?</h3>
	
	</header>

	<div id="scoreBoard">

		<div> Press any key to get started. </div>

		<div> Wins: <span id="wins">0</span> </div>

		<div> Losses: <span id="losses">0</span> </div>

		<div> Guesses Left: <span id="guessesLeft">9</span> </div>

		<div> Your Guesses So Far: <br/></div>

		<div id="guessesMade"></div>

	</div>
		
	<img id="midMonkey" src="assets/images/midmonkey.png"/>

	<img id="groundMonkey" src="assets/images/groundmonkey.png"/>

	<audio src="assets/backgroundmusic.mp3" id="backgroundMusic"> Audio player not available </audio>

	<img id="greatJob" src="assets/images/greatjob.gif"/>

	<button id="replayButton" onclick="reload()" type="button"> Play Again! </button> 

	<div id="snackbar"> </div>

	<div id="stone"> <p id="wordChosen"> </p> </div>
		
	<footer>

		<p>Copyright <br/> &copy; 2017 Maria Wong</p>

	</footer>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
